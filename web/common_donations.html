        <script type="text/javascript">
        function SelectAmount(bar){
            // highlight selected amount
            var amounts = document.getElementById("amounts").childNodes;
            for(i = 0; i < amounts.length; i++){ amounts[i].className = "blank"; }
            bar.parentNode.className = "highlighted";

            // set donation URL
            document.getElementById("donation_btn").href = "https://www.paypal.com" + 
                "/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=" + bar.id;
        }
        
        function Donate(){
            // track donations to find out how reliable PayPal is
            var url = document.getElementById("donation_btn").href;
            ga('send', 'event', 'donation', 'click', url, {
                'transport': 'beacon',
                'hitCallback': function(){
                    // open the link in a new tab whenever possible
                    var tab = window.open(url,'_blank');
                    if(tab) tab.focus(); else document.location = url;
                }
            });
        }
        </script>
